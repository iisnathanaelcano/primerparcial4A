<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/mythbusters" rel="stylesheet">
    <title>db API</title>
</head>
<body>
    <style>
        :root{
            --primary-color: #FDCA40;
            --secondary-color: #662f1a;
            --terceary-color: #F7C59F;
            --color-cuarto: #28445a;
            --color-quinto: #4e687c;
        }
      body{
      background-color: var(white);
      font-family: monospace;
      margin: 0;
      }
      header{
        padding: 16px;
        display: flex;
        justify-content: flex-end;
        background-color: var(--color-cuarto);
        align-items: center;
        
      }
      .search{
        background-color: white;
        border:5px solid var(--secondary-color);
        border-radius: 50px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 15px;
        padding: 8px 15px;
        color: var(--primary-color);
      }
      .search::placeholder{
        color: var(--color-quinto);

      }
     .search:focus{
      outline: none;
      background-color: #f3ff84 ;
     }
     main{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
     }
     .personaje{
      width: 400px;
      margin: 15px;
      background-color: var(--color-quinto);
      box-shadow: 10px 15px 1px var(--color-secundario);
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
     }
     .personaje img{
      width: 80%;
      height: 400px;
     object-fit: contain;    
     }
     .personaje-info{
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 0.8px 15px 15px;
      letter-spacing: 5px;

     }
     .personaje-info h3{
      color: var(--primary-color);
      margin-top: 0;
     }
     .personaje-info h1{
      color: var(--terceary-color);
      margin-top: 0;
     }
   
   
    .overview{
      background-color: #ffffff;
      padding: 15px;
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      max-height: 100%;
      transform: translateY(101%);
      overflow-y: auto;
      transition: transform 1s ease-in;
      
    }
    .personaje:hover .overview{
      transform: translateY(0);
    }
.logo {
   width: 130px;
    height: auto; 
    object-fit: contain;
    transform: scale(1.5);
}
    </style>

  <header>
     <form id="form">
    <img src="logo2db.png" alt="logo" class="logo" style="width: 140x; height: 60px;">
    <input type="text" id="search" class="search" placeholder="Busca tu personaje">
</form>
  </header>
  <main id="main"></main>
    <script>
       const API_URL = 'https://dragonball-api.com/api/characters';
       
       const main = document.getElementById('main');
       const form = document.getElementById('form');
       const search = document.getElementById('search');

       getCharacters(API_URL)
       
       async function getCharacters(url){
        const res = await fetch(url);
        const data = await res.json();
        showCharacters(data.items || data);
       }
      function showCharacters(characters){
        main.innerHTML = '';

        characters.forEach((char) => {
  

   const{id, name, image, ki, maxki, race ,gender, description} = char;
   const charElement = document.createElement('div');
  charElement.classList.add('personaje');
   charElement.innerHTML =`
   <img src = "${image}" alt="${image}">
   <div class="personaje-info">
    <h1>${id}</h1>
   <h3>${name}</h3>
   <br>
   ${race}
        </div>
       <div class = "overview">
        <h3>Descripcion</h3>
        <p><strong>ki:</strong>${ki}</p>
        <p><strong>Max ki:</strong>${maxki}</p>
        ${description}
        </div> `
        main.appendChild(charElement);
   
        })}
        form.addEventListener('submit', (e) =>{
          e.preventDefault()
          const searchTerm = search.value.toLowerCase();
          if(searchTerm && searchTerm !== ''){
            getCharacters(API_URL + `?name=${searchTerm}`)
            search.value='';
          }else{window.location.reload();}
        })

    </script>
</body>
</html>
